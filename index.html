<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>
    body {
      line-height: 1.5em;
      background-color: rgb(85, 107, 170);
      text-align: center;
    
    }
    .declaration {
      font-weight: bold;
      color: aliceblue;
    }
    h2 {
      color: rgb(100, 228, 237);
    }
    .quote {
      font-style: italic;
      color: aliceblue;
    }
  </style>
</head>

<body>

  <h2>Famous quotes</h2>
  <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> - Forrest Gump
  </p>

  <p class="quote">
    "May the force be with you."
    <br>- Star Wars
  </p>

  <h2>Famous declarations</h2>

  <p class="declaration">
    I'M BATMAN.
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
  </p>

</body>

</html>
